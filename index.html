<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renovation Calculator</title>

  <style>
    /* Container styling */
    #reno-calculator {
      background: #fff;
      font-family: Arial, sans-serif;
      max-width: 500px;
      width: 100%;
      margin: auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow-x: hidden;
      overflow-y: visible;
      transition: height 0.4s ease;
      position: relative;
    }

    #reno-calculator .step {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      transition: transform 0.4s ease;
    }

    #step1 { transform: translateX(0); z-index: 1; }
    #step2 { transform: translateX(100%); z-index: 0; }

    #reno-calculator h3 {
      font-size: 1.1em;
      margin: 0 0 15px;
      color: #333;
    }

    #reno-calculator label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.95em;
      color: #444;
      cursor: pointer;
    }

    #reno-calculator label input[type="checkbox"] {
      margin-right: 8px;
      position: relative;
      top: 2px;
    }

    #reno-calculator input[type="text"],
    #reno-calculator input[type="email"],
    #reno-calculator input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.95em;
    }

    #reno-calculator button {
      padding: 10px 20px;
      font-size: 0.95em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #007BFF;
      color: #fff;
    }

    #reno-calculator button:hover { opacity: 0.9; }

    #reno-calculator .button-row {
      display: flex;
      justify-content: space-between;
    }

    #reno-calculator .prev-btn {
      background: #6c757d;
    }

    #reno-calculator .prev-btn:hover {
      opacity: 0.9;
    }

    @media (max-width: 480px) {
      #reno-calculator {
        padding: 15px;
      }
      #reno-calculator .button-row {
        flex-direction: column;
      }
      #reno-calculator .button-row button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

<div id="reno-calculator">
  <div id="step1" class="step">
    <h3>Select the services you need:</h3>
    <label><input type="checkbox" name="service" value="Kitchen"> Kitchen Renovation</label>
    <label><input type="checkbox" name="service" value="Bathroom"> Bathroom Renovation</label>
    <label><input type="checkbox" name="service" value="Basement"> Basement Renovation</label>
    <label><input type="checkbox" name="service" value="Fencing"> Fencing</label>
    <label><input type="checkbox" name="service" value="Decking"> Decking</label>
    <label><input type="checkbox" name="service" value="Flooring"> Flooring</label>
    <label><input type="checkbox" name="service" value="Painting"> Painting</label>
    <label><input type="checkbox" name="service" value="Drywall"> Drywall</label>
    <div style="text-align:right; margin-top: 10px;">
      <button type="button" id="nextBtn">Next</button>
    </div>
  </div>

  <div id="step2" class="step">
    <h3>Enter your contact information:</h3>
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <input type="tel" id="phone" placeholder="Phone Number">
    <div class="button-row">
      <button type="button" class="prev-btn" id="prevBtn">Previous</button>
      <button type="button" id="submitBtn">Submit</button>
    </div>
  </div>
</div>

<script>
  // --- basic step logic with simple validation ---
  const step1 = document.getElementById("step1");
  const step2 = document.getElementById("step2");
  const nextBtn = document.getElementById("nextBtn");
  const prevBtn = document.getElementById("prevBtn");
  const submitBtn = document.getElementById("submitBtn");

  function showStep(stepIndex) {
    if (stepIndex === 1) {
      step1.style.transform = "translateX(0)";
      step1.style.zIndex = 1;
      step2.style.transform = "translateX(100%)";
      step2.style.zIndex = 0;
    } else {
      step1.style.transform = "translateX(-100%)";
      step1.style.zIndex = 0;
      step2.style.transform = "translateX(0)";
      step2.style.zIndex = 1;
    }
    // after layout changes, send updated height
    setTimeout(sendHeight, 50);
  }

  nextBtn.addEventListener("click", function () {
    const services = document.querySelectorAll('input[name="service"]:checked');
    if (!services.length) {
      alert("Please select at least one service.");
      return;
    }
    showStep(2);
  });

  prevBtn.addEventListener("click", function () {
    showStep(1);
  });

  submitBtn.addEventListener("click", function () {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();

    if (!name || !email || !phone) {
      alert("Please fill in your name, email, and phone.");
      return;
    }

    // you can hook this up to email / backend later
    alert("Thank you! Your information has been submitted.");
  });

  // --- auto-height messaging for Wix ---
  function sendHeight() {
    const main = document.getElementById("reno-calculator") || document.body;

    let h = 0;
    if (main && main.getBoundingClientRect) {
      const rect = main.getBoundingClientRect();
      h = rect.height + 60; // padding
    }

    if (!h || h < 400) {
      h =
        document.documentElement.scrollHeight ||
        document.body.scrollHeight ||
        800;
    }

    h = Math.ceil(h);
    const msg = JSON.stringify({ type: "calcHeight", height: h });
    window.parent.postMessage(msg, "*");
  }

  window.addEventListener("load", sendHeight);
  window.addEventListener("resize", sendHeight);
  setInterval(sendHeight, 500);
</script>

</body>
</html>
