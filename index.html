<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Renovation Cost Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .step {
      margin-bottom: 40px;
    }
    label, input {
      display: block;
      margin: 5px 0;
    }
    input {
      padding: 5px;
      width: 200px;
    }
    .total {
      font-weight: bold;
      margin-top: 10px;
    }
    #nextBtn {
      padding: 10px 20px;
      background-color: orange;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Renovation Cost Calculator</h2>
  <div id="stepsContainer"></div>
  <button id="nextBtn" onclick="nextStep()">Next</button>

  <script>
    const steps = [
      { id: 'kitchen', label: 'How many kitchens?', price: 20000 },
      { id: 'bathroom', label: 'How many bathrooms?', price: 7000 },
      { id: 'basement', label: 'Basement area (sq ft)?', price: 75 },
      { id: 'fencing', label: 'Fencing length (ft)?', price: 30 },
    ];

    let currentStep = 0;
    let totals = {};

    const container = document.getElementById("stepsContainer");

    function renderStep() {
      const step = steps[currentStep];
      container.innerHTML = `
        <div class="step">
          <label>${step.label} (Estimated $${step.price} each)</label>
          <input type="number" id="input-${step.id}" oninput="updateTotal('${step.id}', ${step.price})" />
          <div class="total" id="total-${step.id}">Current Total: $0</div>
        </div>
      `;
      sendHeight();
    }

    function updateTotal(id, price) {
      const val = parseFloat(document.getElementById(`input-${id}`).value) || 0;
      const total = val * price;
      document.getElementById(`total-${id}`).innerText = `Current Total: $${total.toLocaleString()}`;
      totals[id] = total;
      sendHeight();
    }

    function nextStep() {
      if (currentStep < steps.length - 1) {
        currentStep++;
        renderStep();
      } else {
        container.innerHTML = "<h3>Calculation Complete</h3><pre>" + JSON.stringify(totals, null, 2) + "</pre>";
        document.getElementById("nextBtn").style.display = "none";
        sendHeight();
      }
    }

    function sendHeight() {
      setTimeout(() => {
        const height = document.body.scrollHeight;
        window.parent.postMessage(JSON.stringify({ type: "calcHeight", height }), "*");
      }, 100);
    }

    renderStep();
  </script>
</body>
</html>
