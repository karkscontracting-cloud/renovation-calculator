<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renovation Calculator</title>
</head>
<body>
<div id="reno-calculator">
  <style>
    /* Container styling */
    #reno-calculator {
      background: #fff;
      font-family: Arial, sans-serif;
      max-width: 500px;
      width: 100%;
      margin: auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow-x: hidden;
      overflow-y: visible;
      transition: height 0.4s ease;
    }
    #reno-calculator .step {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      transition: transform 0.4s ease;
    }
    #step1 { transform: translateX(0); z-index: 1; }
    #step2 { transform: translateX(100%); z-index: 0; }
    #reno-calculator h3 {
      font-size: 1.1em;
      margin: 0 0 15px;
      color: #333;
    }
    #reno-calculator label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.95em;
      color: #444;
      cursor: pointer;
    }
    #reno-calculator label input[type="checkbox"] {
      margin-right: 8px;
      position: relative;
      top: 2px;
    }
    #reno-calculator input[type="text"],
    #reno-calculator input[type="email"],
    #reno-calculator input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.95em;
    }
    #reno-calculator button {
      padding: 10px 20px;
      font-size: 0.95em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #007BFF;
      color: #fff;
    }
    #reno-calculator button:hover { opacity: 0.9; }
    #reno-calculator .button-row {
      display: flex;
      justify-content: space-between;
    }
    #reno-calculator .prev-btn {
      background: #6c757d;
    }
    #reno-calculator .prev-btn:hover {
      opacity: 0.9;
    }
    @media (max-width: 480px) {
      #reno-calculator {
        padding: 15px;
      }
      #reno-calculator .button-row {
        flex-direction: column;
      }
      #reno-calculator .button-row button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>

  <div id="step1" class="step">
    <h3>Select the services you need:</h3>
    <label><input type="checkbox" name="service" value="Kitchen"> Kitchen Renovation</label>
    <label><input type="checkbox" name="service" value="Bathroom"> Bathroom Renovation</label>
    <label><input type="checkbox" name="service" value="Basement"> Basement Renovation</label>
    <label><input type="checkbox" name="service" value="Fencing"> Fencing</label>
    <label><input type="checkbox" name="service" value="Decking"> Decking</label>
    <label><input type="checkbox" name="service" value="Flooring"> Flooring</label>
    <label><input type="checkbox" name="service" value="Painting"> Painting</label>
    <label><input type="checkbox" name="service" value="Drywall"> Drywall</label>
    <div style="text-align:right; margin-top: 10px;">
      <button type="button" id="nextBtn">Next</button>
    </div>
  </div>

  <div id="step2" class="step">
    <h3>Enter your contact information:</h3>
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <input type="tel" id="phone" placeholder="Phone Number">
    <div class="button-row">
      <button type="button" class="prev-btn" id="prevBtn">Previous</button>
      <button type="button" id="submitBtn">Submit</button>
    </div>
  </div>

  <script>
    var container = document.getElementById('reno-calculator');
    var step1 = document.getElementById('step1');
    var step2 = document.getElementById('step2');
    var nextBtn = document.getElementById('nextBtn');
    var prevBtn = document.getElementById('prevBtn');
    var submitBtn = document.getElementById('submitBtn');
    var nameInput = document.getElementById('name');
    var emailInput = document.getElementById('email');
    var phoneInput = document.getElementById('phone');
    var step1Height = step1.offsetHeight;
    var step2Height = step2.offsetHeight;
    container.style.height = step1Height + 'px';

    function validateEmail(email) {
      var re = /^\S+@\S+\.\S+$/;
      return re.test(email);
    }

    nextBtn.onclick = function() {
      var services = step1.querySelectorAll('input[type="checkbox"]');
      var oneChecked = false;
      for (var i = 0; i < services.length; i++) {
        if (services[i].checked) { oneChecked = true; break; }
      }
      if (!oneChecked) {
        alert("Please select at least one service before continuing.");
        return;
      }
      step1.style.zIndex = 2;
      step2.style.zIndex = 1;
      step1.style.transform = "translateX(-100%)";
      step2.style.transform = "translateX(0%)";
      container.style.height = step2Height + "px";
    };

    prevBtn.onclick = function() {
      step2.style.zIndex = 2;
      step1.style.zIndex = 1;
      step1.style.transform = "translateX(0%)";
      step2.style.transform = "translateX(100%)";
      container.style.height = step1Height + "px";
    };

    submitBtn.onclick = function() {
      var nameVal = nameInput.value.trim();
      var emailVal = emailInput.value.trim();
      var phoneVal = phoneInput.value.trim();
      if (nameVal === "" || emailVal === "" || phoneVal === "") {
        alert("Please fill out all contact fields (Name, Email, Phone).");
        return;
      }
      if (!validateEmail(emailVal)) {
        alert("Please enter a valid email address.");
        return;
      }
      alert("Thank you! Your renovation inquiry has been recorded.");
    };
  </script>
</div>
  <script>
  function sendHeight() {
    var h = document.documentElement.scrollHeight || document.body.scrollHeight;
    var msg = JSON.stringify({ type: "calcHeight", height: h });
    // send JSON string up to the parent
    window.parent.postMessage(msg, "*");
  }

  window.addEventListener("load", sendHeight);
  window.addEventListener("resize", sendHeight);
  setInterval(sendHeight, 500);
</script>
</body>
</html>

</body>
